<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW2 GUERRA MUNDIAL - RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>WW2: BRASIL vs ALEMANHA</h1>
        <nav>
            <button onclick="showSection('perfil')">Meu Perfil</button>
            <button onclick="showSection('loja')">Arsenal (Loja)</button>
            <button onclick="showSection('chat')">Trincheiras (Chat)</button>
            <button onclick="showSection('denuncias')">Denúncias/Sugestões</button>
            <button onclick="showSection('admin')">Comando 2012</button>
        </nav>
    </header>

    <main id="content">
        <section id="perfil">
            <div class="militar-card">
                <h2>Ficha de Alistamento</h2>
                <input type="text" id="perf-nome" placeholder="Nome de Guerra">
                <input type="text" id="perf-foto" placeholder="URL da Foto/Logo">
                <textarea id="perf-bio" placeholder="Sua biografia militar..."></textarea>
                <button class="btn-militar" onclick="salvarPerfil()">CONFIRMAR ALISTAMENTO</button>
            </div>
        </section>

        <section id="loja" style="display:none;">
            <h2>Loja VIP</h2>
            <div id="lista-vips" class="grid-container">
                </div>
        </section>

        <section id="chat" style="display:none;">
            <div id="chat-box"></div>
            <div class="input-group">
                <input type="text" id="chat-input" placeholder="Mensagem para a tropa...">
                <button onclick="enviarMensagem()">ENVIAR</button>
            </div>
        </section>

        <section id="denuncias" style="display:none;">
            <h2>Relatórios de Campo</h2>
            <input type="text" id="den-titulo" placeholder="Título">
            <textarea id="den-desc" placeholder="Descrição da Denúncia ou Sugestão"></textarea>
            <input type="text" id="den-midia" placeholder="Link de Imagem ou Vídeo (Opcional)">
            <button onclick="enviarDenuncia()">ENVIAR RELATÓRIO</button>
            <div id="lista-denuncias"></div>
        </section>

        <section id="admin" style="display:none;">
            <div id="login-admin">
                <input type="password" id="codigo-admin" placeholder="Código de Comando">
                <button onclick="acessarPainel()">ENTRAR</button>
            </div>
            
            <div id="painel-controle" style="display:none;">
                <h3>PAINEL DE COMANDO (MODO ADMIN)</h3>
                <div class="admin-tools">
                    <h4>Postar VIP</h4>
                    <input type="text" id="vip-nome" placeholder="Nome do VIP">
                    <input type="text" id="vip-desc" placeholder="Descrição">
                    <input type="text" id="vip-preco" placeholder="Valor">
                    <button onclick="postarVip()">POSTAR NA LOJA</button>
                    <hr>
                    <h4>Gerenciamento</h4>
                    <input type="text" id="ban-nome" placeholder="Nome para Banir">
                    <button class="btn-danger" onclick="banirUsuario()">BANIR JOGADOR</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://discord.gg/WMaDevNNy" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" width="25"> NOSSO DISCORD
        </a>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
